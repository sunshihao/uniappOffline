<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>未能连接到互联网</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .content {
        padding: 15px;
      }
      .title {
        font-size: 18px;
        border-bottom: 1px solid #eee;
        padding: 10px 0;
      }
      .list {
        margin-top: 10px;
      }
      .list-title {
        padding-top: 10px;
        font-size: 16px;
      }
      ul {
        margin-left: 20px;
      }
      li {
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="title">你的设备未启用移动网络或无线局域网</div>
      <div class="list">
        <div class="list-title">如需要连接到互联网，请参考以下方法：</div>
        <ul>
          <li>
            检查手机中的"<b>设置-无线局域网</b>"是否开启，选择一个可用的 网络接入。
          </li>
          <li>
            检查手机中的"<b>设置-蜂窝移动网络</b>"是否开启，并且手机没有
            被停机（启用蜂窝移动网络后运营商可能会收取数据通讯费用)。
          </li>
        </ul>
        <div class="list-title">如果你已接入无线局域网：</div>
        <ul>
          <li>
            请检查你所连接的无线局域网热点是否已接入互联网，或该
            热点是否已允许你的设备访问互联网。
          </li>
        </ul>
        <!-- <div class="list-title">如果你的手机是iOS10.x版本的系统：</div>
        <ul>
          <li>
            可以尝试到"<b>设置-蜂窝移动网络-无线局域网助理</b>"里，主动
            切换下<b>无线局域网助理</b>的开关后，再检查钉钉是否可以正常 访问网络。
          </li>
        </ul> -->
      </div>
    </div>
  </body>
</html>
